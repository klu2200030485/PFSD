{% extends 'index.html' %}
{% block b1 %}
<h2 align="center"><font color="green">Change Password</font></h2>
<form method="post" action="{% url 'changepassword' %}">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td>Enter name</td>
            <td><input type="text" name="upname" required/></td>
        </tr>
        <tr>
            <td>Enter Old Password</td>
            <td><input type="text" name="opwd" required/></td>
        </tr>
        <tr>
            <td>Enter New Password</td>
            <td><input type="text" name="npwd" required/></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
{% endblock %}
