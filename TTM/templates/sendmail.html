{% extends 'adminhome.html' %}
{% block 'b1' %}
<h2 align="center"><font color="black">Mail to be sent </font></h2>
<form method="post" action="{% url 'sendmail' %}">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td> Enter The Subject</td>
            <td> <input type ="text" name="subject" maxlength="50" required></td>
        </tr>
        <tr>

         <td> Enter The Message</td>
            <td> <input type ="text" name="message" maxlength="100"></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="Sendmail"></td>
        </tr>



    </table>
</form>
{% endblock %}
